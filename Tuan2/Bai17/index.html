<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="../Scripts/jquery-3.6.0.min.js"></script>
    <title>Bai17</title>
</head>
<body>
    <div class="container">
        <div class="top-table">
            <table>
                <tr class="table-name">
                    <th colspan="2">Đăng ký học phần</th>
                </tr>
                <tr>
                    <td>Họ tên</td>
                    <td><input id="input-name" type="text"></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td>
                        <select id="select-class">

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Môn</td>
                    <td>
                        <select id="select-subject"></select>
                    </td>
                </tr>
                <tr>
                    <td>Loại</td>
                    <td>
                        <input checked type="radio" name="type">
                        <label for="type">Lý thuyết</label>
                        <input type="radio" name="type">
                        <label for="type">Thực hành</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="submit">Đăng ký</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="bottom-table">
            <table id="list-table">
                <tr class="table-name">
                    <th colspan="4">Danh sách đăng ký</th>
                </tr>
                <tr>
                    <td>Họ tên</td>
                    <td>Lớp</td>
                    <td>Môn</td>
                    <td>Loại đăng ký</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
