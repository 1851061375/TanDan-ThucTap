<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/Scripts/jquery-3.6.0.min.js"></script>
    <title>Bai8</title>
</head>
<body>
    <div class="container">
        <h3 class="header">Các phép toán cơ bản</h3>
        <div class="input-number">
            <span>Nhập số thứ 1</span>
            <input id="first-number" type="text" name="first-name">
        </div>
        <div class="input-number">
            <span>Nhập số thứ 2</span>
            <input id="second-number" type="text">
        </div>
        <div class="input-number">
            <span>Kết quả</span>
            <input id="result" type="text" readonly>
        </div>
        <div>
            <button id="sum" class="btn">Cộng</button>
            <button id="sub" class="btn">Trừ</button>
            <button id="mul" class="btn">Nhân</button>
            <button id="div" class="btn">Chia</button>
            <button id="remain-div" class="btn">Chia dư</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
